<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Valing Plugin demo</title>
<link rel="stylesheet" href="demo.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="../src/jquery.valign-0.0.2.min.js"></script>
<script type="text/javascript">
$(function() {
	$('.ejemplo:eq(0) .alinear').valign();
	$('.ejemplo:eq(1) .alinear').valign({'unit':'px'});
	$('.ejemplo:eq(2) .alinear').valign({'unit':'em','valignTo':'bottom'});
});
</script>
</head>
<body>
<h1>Ejemplos de uso</h1>
<div class="ejemplo">
	<h2>Example 1: Middle</h2>
	<p class="codigo">
		$('.ejemplo:eq(0) .alinear').valign();
	</p>
	<div class="envolvente">
		<div class="alinear"><p>Hello world!</p></div>
	</div>
</div>

<div class="ejemplo">
	<h2>Example 2: /w 'px'</h2>
	<p class="codigo">
		$('.ejemplo:eq(1) .alinear').valign({'unit':'em'});
	</p>
	<div class="envolvente">
		<div class="alinear"><p>Hello world!</p></div>
	</div>
</div>

<div class="ejemplo">
	<h2>Example 3: /w 'em' y abajo</h2>
	<p class="codigo">
		$('.ejemplo:eq(2) .alinear').valign({'unit':'em','valignTo':'bottom'});
	</p>
	<div class="envolvente">
		<div class="alinear"><p>Hello world!</p></div>
	</div>
</div>
</body>
</html>
